<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />


<title>Navbar Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />



</head>

<body>
	<!-- Static navbar -->
	<nav class="navbar navbar-default navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Bookstore</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-left">
					<!-- <li class="active"><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li> -->
					<li class="dropdown">
						<a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Books<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Browse the bookshelf</a></li>
							<li><a href="#">Store hours &#38; Directions</a></li>
							<li><a href="#">FAQ</a></li>
							<!-- <li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li> -->
						</ul>
					</li>
					
					<form class="navbar-form">
						<div class="form-group">
							<input type="text" name="keyword" class="form-control" placeholder="Book Title" />
						</div>
						<button type="submit" class="btn btn-default">Search</button>
					</form>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="./">Shopping Cart<span class="sr-only">(current)</span></a></li>
					<li><a href="../navbar-static-top/">My Account</a></li>
					<li><a href="../navbar-fixed-top/">Logout</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">

			<!-- Carousel -->
			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<!-- Indicators -->
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<!-- Wrapper for slides -->
							<div class="carousel-inner" role="listbox">
								<div class="item active">
									<img
										src="http://invizi.nl/wp-content/uploads/2016/09/Slider-3-600-x-500.jpg"
										alt="...">
									<div class="carousel-caption">
										<h5>First picture</h5>
										<p>Lovely</p>
									</div>
								</div>
								<div class="item">
									<img
										src="http://invizi.nl/wp-content/uploads/2016/09/Slider-4-1600-x-500.jpg"
										alt="...">
									<div class="carousel-caption">...</div>
								</div>
								<div class="item">
									<img
										src="http://placehold.it/1600x500/238f45/ffffff"
										alt="...">
									<div class="carousel-caption">...</div>
								</div>
							</div>

							<!-- Controls -->
							<a class="left carousel-control" href="#carousel-example-generic"
								role="button" data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right"
								aria-hidden="true"></span> <span class="sr-only">Next</span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<!-- end of carousel -->

			<div class="col-xs-4">
				<img alt=""
					src="http://www.logorium.com/sites/default/files/images/1237/logos/bookStore_logo.jpg"
					class="img-responsive" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img alt="" src="/image/bestseller.png" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img alt="" src="/image/faq.png" class="img-responsive">
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="panel panel-default">
					<div class="panel-body">
						<img alt="" src="/image/hours.png" class="img-responsive">
					</div>
				</div>
			</div>
		</div>

		<div>
			<div class="home-headline">
				<span>Featured Books</span>
			</div>
			<hr style="margin-top: -15px" />

		</div>

				<ol class="carousel-indicators">

					<li data-target="#featured-books" data-slide-to="1"></li>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img alt="" src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />

								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img alt="" src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
							</div>
						</div>
					</div>
					<div class="item">
						<img alt="" src="/image/shelf.png" class="img-responsive" />
						<div class="carousel-caption">
							<div class="row">
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
								<div class="col-xs-2">
									<img alt="" src="/image/book1.png" class='img-responsive' />
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#featured-books"
					role="button" data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a> <a class="right carousel-control" href="#featured-books"
					role="button" data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>

	</div>
	<!-- End of container -->
